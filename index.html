<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="card-header"></div>
    <div class="profile-pic">
      <img src="image\harry.jpg" alt="Profile Picture">
    </div>
    <div class="card-body">
      <h2>Harry Potter</h2>
      <h3>Web Developer</h3>
      <p class="bio">
         Wizard with a wand and a keyboard! I blend magic with modern tech to craft dynamic web experiences. 
      Passionate about JavaScript, React, and creating spells in code.
    </p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        
        
      </div>
    </div>
  </div>
</body>
</html>
